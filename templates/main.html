<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% block title%}LoL Dreams{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css" rel="stylesheet">
		
		<style>
		html,
		body {
		  height: 100%;
		  background: #18132A url('http://img.wallpaperstock.net:81/starry-night-sky-wallpapers_33935_2560x1440.jpg') repeat-x top;
		  /* The html and body elements cannot have any padding or margin. */
		}

		/* Wrapper for page content to push down footer */
		#wrap {
		  min-height: 100%;
		  height: auto;
		  /* Negative indent footer by its height */
		  margin: 0 auto -60px;
		  /* Pad bottom by footer height */
		  padding: 0 0 60px;
		}

		/* Set the fixed height of the footer here */
		#footer {
		  height: 60px;
		  background-color: #f5f5f5;
		}
		.text-muted {
		  margin: 20px 0;
		}

		#footer > .container {
		  padding-left: 15px;
		  padding-right: 15px;
		}
		</style>
	
	</head>
	<body>

	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	
	<!-- Select2 -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.css" rel="stylesheet"/>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.js"></script>
	
	<!-- Tablesorter -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/css/theme.ice.css" rel="stylesheet"/>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.widgets.min.js"></script>
	
	<!-- Spin.js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.3.2/spin.min.js"></script>
	
   <!-- Wrap all page content here -->
	<div id="wrap">
		{% include "navbar.html" %}
		
		
		{% block content%}
		{% endblock %}
	</div>
	
    <div id="footer">
      <div class="container">
		<p class="text-muted">
		Developed by <a href="http://www.varunramesh.net/">Varun Ramesh</a>.
		Logo by Angeline Xiong.
		Idea by Alfred Xue.
		Some Icons from <a href="http://glyphicons.com/">Glyphicons</a>.
		</p>
		
		
		
      </div>
    </div>
	
  </body>
</html>
